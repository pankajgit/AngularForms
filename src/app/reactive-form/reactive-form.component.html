<div class="container-fluid">
  
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
              Reactive Registration Form
            </div>
            <div class="card-body">
              
              {{ registrationForm.value | json }}
              <hr>
              <form [formGroup]="registrationForm" >

                <div class="form-group">
                  <label>User Name</label>
                  <input [class.is-invalid]="myUserName.invalid && myUserName.touched"
                         formControlName="userName" type="text" class="form-control">
                  <!-- <small [class.d-none]="myUserName.valid || myUserName.untouched"
                          class="text-danger" >plz enter user name </small> -->
                  <div *ngIf="myUserName.invalid && myUserName.touched">
                      <small *ngIf="myUserName.errors?.required"
                              class="text-danger" >Please enter user name. </small>
                      <small *ngIf="myUserName.errors?.minlength"
                              class="text-danger" >User name should be at least 5 characters.</small>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input formControlName="password" type="password" class="form-control">
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input formControlName="confirmPassword" type="password" class="form-control">
                </div>

                <div formGroupName="address" class="form-row">
                  <div class="form-group  col-sm-3">
                    <label>Country</label>
                    <input formControlName="country" type="text" class="form-control">
                  </div>
                  <div class="form-group  col-sm-3">
                    <label>State</label>
                    <input formControlName="state" type="text" class="form-control">
                  </div>
                  <div class="form-group  col-sm-3 ">
                    <label>City</label>
                    <input formControlName="city" type="text" class="form-control">
                  </div>
                  <div class="form-group  col-sm-3 ">
                    <label>Pin Code</label>
                    <input formControlName="pinCode" type="text" class="form-control">
                  </div>
                </div>

                <button class="btn btn-primary" type="submit">Register</button>
                <button (click)="loadDummyData()" class="btn btn-success" type="submit">Load Data</button>
                <button (click)="resetData()" class="btn btn-dark " type="reset">Reset</button>

              </form>
              <hr>
              


            </div>
          </div>
    </div>
    <div class="col">
      
    </div>
  </div>

</div>
